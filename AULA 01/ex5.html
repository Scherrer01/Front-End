<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varredura de Compromissos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #F57C00;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
        
        .item {
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        .valido {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }
        
        .invalido {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Varredura de Compromissos</h1>
        <p>Digite os horários separados por vírgula (ex: 8, 12, 25, 15, -2, 20)</p>
        
        <div class="form-group">
            <label for="horarios">Horários:</label>
            <input type="text" id="horarios" value="8, 12, 25, 15, -2, 20">
            <div class="info">Horário válido: 0 a 23 horas</div>
        </div>
        
        <button onclick="verificarCompromissos()">Verificar Horários</button>
        
        <div class="result" id="result">
            <h3>Resultado da Verificação:</h3>
            <div id="resultados"></div>
        </div>
    </div>

    <script>
        function verificarCompromissos() {
            // Pegar os horários digitados
            const input = document.getElementById('horarios').value;
            
            // Converter para array de números
            // Remove espaços, separa por vírgula e converte para número
            const agendaHorarios = input.split(',')
                .map(item => parseFloat(item.trim()))
                .filter(item => !isNaN(item)); // Remove valores que não são números
            
            // Limpar resultados anteriores
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';
            
            // Se não houver horários
            if (agendaHorarios.length === 0) {
                resultadosDiv.innerHTML = '<p>Nenhum horário válido encontrado.</p>';
                document.getElementById('result').style.display = 'block';
                return;
            }
            
            // Limpar console para nova verificação
            console.clear();
            console.log("=== RELATÓRIO DE COMPROMISSOS ===");
            
            // Percorrer cada horário
            for (let i = 0; i < agendaHorarios.length; i++) {
                const horario = agendaHorarios[i];
                
                // Criar elemento para mostrar resultado
                const item = document.createElement('div');
                item.className = 'item';
                
                // Verificar se o horário é válido (0 a 23)
                if (horario >= 0 && horario <= 23) {
                    // Horário válido
                    item.className += ' valido';
                    item.textContent = `Compromisso agendado para as ${horario}h`;
                    
                    // Imprimir no console
                    console.log(`Compromisso agendado para as ${horario}h`);
                } else {
                    // Horário inválido
                    item.className += ' invalido';
                    item.textContent = `Atenção: O horário ${horario}h é inválido!`;
                    
                    // Imprimir no console
                    console.log(`Atenção: O horário ${horario}h é inválido!`);
                }
                
                resultadosDiv.appendChild(item);
            }
            
            // Mostrar resultado
            document.getElementById('result').style.display = 'block';
            
            // Adicionar linha no console
            console.log("================================");
        }
    </script>
</body>
</html>
