<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="converter">
            <label for="celsius">Temperatura em Celsius:</label>
            <input type="number" id="celsius" placeholder="Digite a temperatura">
            <button onclick="converterTemperatura()">Converter</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>

    <style>
        
    </style>

    <script>
        function converterTemperatura() {
    // Obt√©m o valor do input
    const celsiusInput = document.getElementById('celsius');
    const resultadoDiv = document.getElementById('resultado');
    
    // Valida se o campo n√£o est√° vazio
    if (celsiusInput.value === '') {
        resultadoDiv.textContent = 'Por favor, digite uma temperatura!';
        resultadoDiv.style.color = 'red';
        return;
    }
    
    // Converte o valor para n√∫mero
    const celsius = parseFloat(celsiusInput.value);
    
    // Aplica a f√≥rmula: F = C √ó 1.8 + 32
    const fahrenheit = celsius * 1.8 + 32;
    
    // Formata o resultado com 1 casa decimal
    const fahrenheitFormatado = fahrenheit.toFixed(1);
    
    // Exibe o resultado
    resultadoDiv.textContent = `${celsius}¬∞C = ${fahrenheitFormatado}¬∞F`;
    resultadoDiv.style.color = '#333';
    
    // Remove classes anteriores e adiciona a nova baseada na temperatura
    document.body.classList.remove('quente', 'frio');
    
    if (fahrenheit > 80) {
        document.body.classList.add('quente');
        resultadoDiv.innerHTML += ' üî•';
    } else {
        document.body.classList.add('frio');
        resultadoDiv.innerHTML += ' ‚ùÑÔ∏è';
    }
}

// Adiciona suporte para a tecla Enter
document.getElementById('celsius').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        converterTemperatura();
    }
});
    </script>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.5s ease;
}

.container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

h1 {
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

.converter {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

label {
    font-weight: bold;
    color: #555;
}

input {
    padding: 0.8rem;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    outline: none;
}

input:focus {
    border-color: #666;
}

button {
    padding: 0.8rem;
    font-size: 1rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

.resultado {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: bold;
    min-height: 2rem;
}

/* Classes de temperatura */
.quente {
    background-color: #ff7f50 !important;
}

.frio {
    background-color: #87cefa !important;
}
    </style>
</body>
</html>
